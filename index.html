</head>

<body>

    <div class="wrapper">

        <div class="header">
            <h2 class="header-h2">Tietoturvaopas</h2>
        </div>
        <div id="navbar">
            <ul>
                <li><a href="home.html" target="contents">Tietoturva</a></li>
                <li><a href="#email">Sähköposti</a></li>
                <li class="dropdown">

        </div>
        <!-- main-content end -->
        <div class="footer">

        </div>
        <!-- Footer end -->
    </div>
    <!-- wrapper end -->
    <script>
        window.onscroll = function() {
            myFunction()
        };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</body>
